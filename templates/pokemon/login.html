{% extends "pokemon/base.html" %}

{% block content %}
<br><br>
<div class="container">
  <div class="card border-primary">
    <div class="card-header text-center">
      <h2>Login</h2>
    </div>
    <div class="row card-body">
      <div class="col-sm">

        <form method="POST" action="{{ url_for('pokemon_login') }}" id="login">

          <!-- Username -->
          <div class="form-group row">
            <div class="col-sm-1">
              <label for="username">Username: </label>
            </div>
            <div class="col-sm-4">
              <input class="form-control" type="text" id="username" name="username" placeholder="Username" \>
            </div>
          </div>

          <!-- Password -->
          <div class="form-group row">
            <div class="col-sm-1">
              <label for="password">Password: </label>
            </div>
            <div class="col-sm-4">
              <input class="form-control" type="password" id="password" name="password" placeholder="Password" >
            </div>
          </div>

          <!-- Submit and sign-up -->
          <div class="form-group row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-6">
              <button id="submit-login" type="submit" class="btn btn-primary float-left">Login</button>
              <a class="btn btn-primary float-left mx-2" href="/pokemon/sign_up">Sign-Up</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
var submit = document.getElementById("submit-login");
submit.addEventListener("click", function() {
  var spinnerContainer = document.querySelector(".spinner-container");
  spinnerContainer.style.display = "flex";
});

</script>
{% endblock %}
