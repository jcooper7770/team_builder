{% extends "base.html" %}

{% block content %}
<br><br>
<div class="container">
  <div class="card border-primary">
    <div class="card-header text-center">
      <h2>Login</h2>
    </div>
    <div class="row card-body">
      <div class="col-sm">

        <form method="POST" action="{{ url_for('login') }}" id="login">

          <!-- Username -->
          <div class="form-group row">
            <div class="col-sm-1">
              <label for="username">Username: </label>
            </div>
            <div class="col-sm-4">
              <input class="form-control" type="text" id="username" name="username" placeholder="Username" \>
            </div>
          </div>

          <!-- Password -->
          <div class="form-group row">
            <div class="col-sm-1">
              <label for="password">Password: </label>
            </div>
            <div class="col-sm-4">
              <input class="form-control" type="password" id="password" name="password" placeholder="Password" disabled>
            </div>
          </div>

          <!-- Submit and sign-up -->
          <div class="form-group row">
            <div class="col-sm-1">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="col-sm-2">
              <a class="btn btn-primary" href="/sign_up">Sign-Up</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
