<!doctype html>
<html>
<head>

  <style type="text/css">
  .practices {
    height:700px;
    overflow-y:auto;
  }
  @import url("templates/background.css");
  </style>
  <link rel="stylesheet" href="{{ url_for('static', filename='background.css')}}" type="text/css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='trampoline_styles.css')}}" type="text/css" />

  <title>Trampoline Logger</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.31, maximum-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color:#E5E4E2;">

<!-- Grey navbar with black text -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
   <a class="navbar-brand" href="#">
    <img src="/flipLogo.png" alt="Logo" style="width:40px;">
  </a>
  <ul class="navbar-nav">
    <li class="nav-item{%if url_for(request.endpoint)=="/logger" %} active{% endif %}">
      <a class="nav-link" href="/logger">Home</a>
    </li>
    <li class="nav-item{%if url_for(request.endpoint)=="/logger/about" %} active{% endif %}">
      <a class="nav-link" href="/logger/about">About</a>
    </li>
    {% if user != "" %}
    <li class="nav-item">
      <a class="nav-link" href="/logout">Logout</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled">Hello {{ user }}!</a>
    </li>
  </ul>
  <ul class="nav navbar-nav mx-auto abs-center-x">
    <li class="nav-item"><a class="navbar-brand disabled" href="#">Trampoline Practice Logger</a></li>
  </ul>
  <form class="form-inline my-2 my-lg-0" action="{{url_for('search_date')}}" method="POST">
    <input class="form-control mr-sm-2" type="text" placeholder="Search practice date" name="practice_date" id="practice_date">
    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
  </form>

    {% else %}
    <li class="nav-item">
      <a class="nav-link" href="/login">Login</a>
    </li>
  </ul>
  <ul class="nav navbar-nav mx-auto abs-center-x">
    <li class="nav-item"><a class="navbar-brand disabled" href="#">Trampoline Practice Logger</a></li>
  </ul>
    {% endif %}

</nav>

<!--<h1 class="header">Trampoline Practice Logger</h1>-->

<!-- background floating squares -->
<div class="area" >
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
    </div >

{% block content %}{% endblock %}
</body>
</html>
